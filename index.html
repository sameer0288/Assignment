<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Product/Service</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to Our Product/Service</h1>
        <p>Your solution for...</p>
    </header>

    <section class="features">
        <h2>Key Features</h2>
        <ul class="box">
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
    </section>

    <section class="contact">
        <h2>Contact Us</h2>
        <form action="submit.php" method="post" id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="images/text">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="images/text">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required placeholder="images/text"></textarea> 
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="thank-you-message" style="display: none;">
            Thank you!
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
